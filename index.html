<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Up Your Life - Recipe Sharing</title>
    <style>
        /* Colorful Background */
        body {
            background: linear-gradient(#ff9999, #66b3ff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        header nav button {
            background-color: transparent;
            border: none;
            padding: 10px 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        header nav button:hover {
            color: #ff9999;
        }

        /* Main Content */
        main {
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .recipe-card {
            width: 30%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .recipe-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .recipe-card p {
            line-height: 1.5;
        }

        /* Form Section */
        section {
            padding: 50px;
            background-color: #f0f0f0;
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            width: 50%;
            margin: 0 auto;
        }

        form label {
            width: 40%;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        form button {
            background-color: #ff9999;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #ff6666;
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

        <h1>Spice Up Your Life</h1>
        <nav>
            <button>Home</button>
            <button>About</button>
            <button>Contact</button>
        </nav>
    </header>
